{% load i18n %}

<div class="pagination">
    {% if page_obj.has_previous %}
        <a class="pagination__link" href="?page={{ page_obj.previous_page_number }}">{% trans "попередня" noop %}</a>
    {% endif %}

    <span class="pagination__tx">
    {% trans "Сторінка" noop %} {{ page_obj.number }} {% trans "з" noop %} {{ page_obj.paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
        <a class="pagination__link" href="?page={{ page_obj.next_page_number }}">{% trans "наступна" noop %}</a>
    {% endif %}
</div>
