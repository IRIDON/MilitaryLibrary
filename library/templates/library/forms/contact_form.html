{% extends 'library/base.html' %}

{% block title %}
    {% trans "Зворотній зв'язок" noop %} - {{ settings.SITE_NAME }}
{% endblock %}

{% block content_body %}
    <form class="form" action="{% url 'contact-us' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="form__i">
            <div class="form__er">{{ field.errors }}</div>
            <div class="form__lb">{{ field.label_tag }}</div>
            <div class="form__fl">{{ field }}</div>
        </div>
        {% endfor %}

        <button class="button">{% trans "Відправити" noop %}</button>
    </form>
{% endblock %}
